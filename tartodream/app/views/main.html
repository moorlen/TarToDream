<!DOCTYPE html>

<html>
<head>
    <title>#{get 'title' /}</title>
    <meta charset="${_response_encoding}">
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
    #{get 'moreStyles' /}
    <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
    <script src="@{'/public/javascripts/jquery-3.2.1.min.js'}" type="text/javascript"
            charset="${_response_encoding}"></script>
    <script src="@{'/public/javascripts/jquery-ui-1.12.1/jquery-ui.min.js'}" type="text/javascript"
            charset="${_response_encoding}"></script>

    #{get 'moreScripts' /}
</head>
<body>
<div id="header">
    #{if user?.id}
    <div id="options">
        Вошли как ${user.login}
        <a href="@{Application.logout()}">Выйти</a>
        <a href="@{Application.changePassword()}">Сменить пароль</a>
    </div>
    #{/if}
</div>

<div id="content">
    #{if flash.error}
    <p class="fError">
        <strong>${flash.error}</strong>
    </p>
    #{/if}
    #{doLayout /}
</div>

<div id="footer">
</div>
</body>
</html>
